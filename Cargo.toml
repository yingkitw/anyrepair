[package]
name = "anyrepair"
version = "0.1.5"
edition = "2024"
authors = ["Ying Kit WONG"]
description = "A comprehensive Rust crate for repairing LLM responses including JSON, YAML, XML, TOML, CSV, INI, and Markdown with advanced analytics and enterprise features"
license = "Apache-2.0"
repository = "https://github.com/yingkitw/anyrepair"
homepage = "https://github.com/yingkitw/anyrepair"
documentation = "https://docs.rs/anyrepair"
readme = "README.md"
keywords = ["llm", "repair", "json", "yaml", "markdown", "xml", "parsing", "validation"]
categories = ["text-processing", "parser-implementations", "development-tools"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
pulldown-cmark = "0.10"
regex = "1.10"
thiserror = "1.0"
anyhow = "1.0"
clap = { version = "4.4", features = ["derive"] }
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"
rayon = "1.8"
quick-xml = "0.36"
toml = "0.8"
csv = "1.3"
ini = "1.3"
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
insta = "1.34"
criterion = "0.5"
tempfile = "3.8"
arbitrary = "1.3"
proptest = "1.4"

[[bench]]
name = "repair_benchmarks"
harness = false


[lib]
name = "anyrepair"
path = "src/lib.rs"

[[bin]]
name = "anyrepair"
path = "src/main.rs"
