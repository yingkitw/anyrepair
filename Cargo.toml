[package]
name = "anyrepair"
version = "0.1.0"
edition = "2024"
authors = ["Your Name <your.email@example.com>"]
description = "A Rust crate for repairing LLM responses including JSON, YAML, and Markdown"
license = "MIT"
repository = "https://github.com/yourusername/anyrepair"
keywords = ["llm", "repair", "json", "yaml", "markdown", "parser"]
categories = ["text-processing", "parser-implementations"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
pulldown-cmark = "0.10"
regex = "1.10"
thiserror = "1.0"
anyhow = "1.0"
clap = { version = "4.4", features = ["derive"] }
tokio = { version = "1.0", features = ["full"] }
futures = "0.3"
quick-xml = "0.36"

[dev-dependencies]
insta = "1.34"
criterion = "0.5"
tempfile = "3.8"

[[bench]]
name = "repair_benchmarks"
harness = false


[lib]
name = "anyrepair"
path = "src/lib.rs"

[[bin]]
name = "anyrepair"
path = "src/main.rs"
